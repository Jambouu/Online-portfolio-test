<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        .skill {
            width: 80%;
            margin-bottom: 20px;
        }
        .skill-name {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
        }
        .progress-bar div {
            height: 24px;
            background-color: #4caf50;
            text-align: right;
            padding-right: 10px;
            line-height: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>My Skills</h1>
    <div class="skill">
        <div class="skill-name">HTML</div>
        <div class="progress-bar">
            <div style="width: 90%;">90%</div>
        </div>
    </div>
    <div class="skill">
        <div class="skill-name">CSS</div>
        <div class="progress-bar">
            <div style="width: 80%;">80%</div>
        </div>
    </div>
    <div class="skill">
        <div class="skill-name">JavaScript</div>
        <div class="progress-bar">
            <div style="width: 70%;">70%</div>
        </div>
    </div>
</body>
</html></div></html>
